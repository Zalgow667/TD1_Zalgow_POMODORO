<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="images/logo.png">

        <title>25 : 00 - Pomodoro en JS !</title>
    </head>
    <body id="app">
        <h1 id="title">TIMER POMODORO</h1>
        <h2 id="session">Vous êtes en session de :<span id="type_session"></span></h2>
        <p id="cycle">Vous avez fait <span id="nb_cycle">0</span><span id="pluriel"> cycle</span></p>

        <div id="timer">
            <p id="minutes">25</p><p id="semicolon">:</p><p id="secondes">00</p>
        </div>
    
        <div class="circle"></div>

        <button id="start">start</button>

        <div id="choix">
            <p class="choiceUser">Temps de travail :</p>
            <input type="number" placeholder="Entrez une valeur ici" id="choixMinutesT" value="25">
            <p class="choiceUser">Temps de repos :</p>
            <input type="number" placeholder="Entrez une valeur ici" id="choixMinutesP" value="5">
        </div>
        
        <button type="button" id="confirm" onclick="getValue();">Envoyer les temps</button>
        <p id="showChoice">Vous avez choisit : <span id="temps_work"></span> minutes de travail et <span id="temps_pause"></span> minutes de pause</p>
        
        <h3 id="progress-bar-title">Barre de progression du timer :</h3>
        
        <div id="progress-bar-container">
            <div id="progress-bar">
              <span id="progress-text">0%</span>
            </div>
        </div>

        <footer>
            <p>Crée par <a href="https://github.com/Zalgow667" target="_blank" id="mon_github">Zalgow667</a> étudiant en BUT2 Info - 2023</p>
        </footer>

        <script src="./scripts/app.js"></script>
    </body>
</html>
