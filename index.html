<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

        <title>Mon Pomodoro en JS !</title>
    </head>
    <body>
        <h1 id="title">TIMER POMODORO</h1>
        <h2 id="session">Vous Ãªtes en session de <span id="type_session">Travail</span></h2>
        <p id="cycle">Vous avez fait <span id="nb_cycle">aucun</span><span id="pluriel"> cycle</span></p>

        <div id="timer">
            <p id="minutes">00</p><p id="semicolon">:</p><p id="secondes">00</p>
        </div>
    
        <div class="circle"></div>

        <button id="start">start</button>
        
        <p class="choix">Choix minute(s) travail :</p>
        <input type="number" placeholder="Entrez une valeur ici" id="choixMinutesT" value="25">
        <p>Choix minutes(s) repos :</p>
        <input type="number" placeholder="Entrez une valeur ici" id="choixMinutesP" value="5">

        <button type="button" id="confirm" onclick="getValue();">Envoyer vos valeurs</button>

        <script src="./scripts/app.js"></script>
    </body>
</html>
